name: CI

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed, opened, synchronize, reopened ]
  issue_comment:
    types: [created]
    if: contains(github.event.comment.body, 'digger')
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: digger run
        uses: nerdrobot/digger@develop
        with:
          setup-oci: true
          oci-cli-user: ${{ secrets.OCI_CLI_USER }}
          oci-cli-tenancy: ${{ secrets.OCI_CLI_TENANCY }}
          oci-cli-fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          oci-cli-key-content: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          oci-cli-region: ${{ secrets.OCI_CLI_REGION }}
          disable-locking: true
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
